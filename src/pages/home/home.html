<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="res">

      </ion-input>
    </ion-item>
    <p *ngIf="error">Hay errores en los datos</p>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-input item-left type="number" (input)="validar($event)" placeholder="n1" [(ngModel)]="n1"></ion-input>
        </ion-col>
        <ion-col col-6>
          <ion-input item-right type="number" (input)="validar($event)" placeholder="n2" [(ngModel)]="n2"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button full ion-button ion-buttom item-left (click)="changeOper('+')">
        <ion-label>+</ion-label>
      </button>
        </ion-col>
        <ion-col col-6>
          <button full ion-button item-right (click)="changeOper('-')">
        <ion-label>-</ion-label>
      </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col col-6>
        <button full ion-button item-left (click)="changeOper('/')">
        <ion-label>/</ion-label>
      </button>
      </ion-col>
      <ion-col col-6>
        <button full ion-button item-right (click)="changeOper('*')">
        <ion-label>*</ion-label>
      </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button full ion-button (click)="changeOper('%')">
        <ion-label>%</ion-label>
      </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
